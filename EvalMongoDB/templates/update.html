<html>
	<head>
		<title>{{title}}</title>
	</head>
	<style>
		h1{
			font-family:"Arial Black", Gadget, sans-serif;
		}
		body{
			background-color:white;
		}
	</style>
<body>
	<h1>{{heading}}</h1>
	<hr>
	<h3>Mettre à jour la tâche demandée</h3>
	<form action="/action3" method="POST">
	{% for task in tasks %}
		Object ID Unique : {{ task['_id'] }}<br/>
	<input type="text" name="_id" value="{{ task['_id'] }}" hidden>

	<table>
	<tr>
	<td>Nom de la tâche</td><td> : </td><td><input type="text" name="name" value="{{ task['name'] }}" placeholder="{{ task['name'] }}"></td>
	</tr>
	<tr>
	<td>Description</td><td> : </td><td><textarea type="text" name="desc" rows=3 cols=30 placeholder="{{ task['desc'] }}"> {{ task['desc'] }} </textarea></td>
	</tr>
	<tr>
	<td>Date</td><td> : </td><td><input type="text" name="date" value="{{ task['date'] }}" placeholder="{{ task['date'] }}"></td>
	</tr>
	<tr>
	<td>Priorité</td><td> : </td><td><input type="text" name="pr" value="{{ task['pr'] }}" placeholder="{{ task['pr'] }}"></td>
	</tr>
	</table>
	{% endfor %}
		<button type="submit"> Mettre à jour </button>
		<br/>
	</form>
	<a href="/">Retourner à la liste</a>
</body>
</html>
